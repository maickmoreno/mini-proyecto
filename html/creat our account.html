<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOMEN</title>
    <link rel="stylesheet" href="/css/creat your account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <form action="#" class="form">
        <h1>creat your account</h1>
        <div class="container">

            <div class="container-input ">
                <i class="bi bi-person"></i>
                <input type="text" name="name"id="nombre" placeholder="name"required>
            </div>
            
            <div class="container-input">
                <i class="bi bi-phone"></i>
                <input type="tel"name="tel" id="phone"placeholder="phone number " required>
            </div>
            
            <div class="container-input ">
                <i class="bi bi-envelope-at-fill"></i>
                <input type="email"name="email"id="gmail"placeholder="@email" required>
            </div>
            <div class="container-input ">
                <i class="bi bi-shield-lock-fill"></i>
                <input type="password" name="password"id="password"placeholder="password">
            </div>
            <div class="button">
                <input type="submit" value="sign -up">
                <p>Al registarse acepta todas nuestras <u>condiciones de uso y politica de privacidad</u></p>
                <p>Ya tienes una cuenta ? <a class="link"    href="#">login-up</a></p>
                <a class="link"  href="volver">inicio</a>
            </div>
        </div>
    </form>

</body>
</html>
